<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo list Testing practising</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/8a3c9493da.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="main-container">
      <section class="section-content">
        <div class="header to-do__title">
          <h1>Today's To Do</h1>
      </div>
      <div class="itemsToDo">
        <div class="enterInput">

          <input id="todoListInput" class="textValue" type="text" placeholder="Add a new item..." />

          <button id="addBtn" class="addbtnEl"><i class="fa-solid fa-arrow-turn-down"></i></button>

        </div>
        
        <div id="containerItems" class="itemsContainer"></div>
        
        
      </div>
      <button class="completeAll">Clear Completed Tasks</button>
      </section>
    </section>
  </body>
</html>
